<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Galary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<CSS URL>">
    <script src="<JS URL>" async></script>
</head>
<body>
    <header>
        <div class="searchfield">
            <h1>Treehouse foto galary</h1>
            <label for="search">Find your image: </label>
            <input type="search" name="search" id="search" placeholder="Search">
        </div>
    </header>

    <main>
        <div class="gallery">

            <a href="images/01.jpg" data-caption="Image caption">
                <img src="thumbnails/01.jpg" alt="First image">
            </a>

            <a href="images/02.jpg">
                <img src="thumbnails/02.jpg" alt="Second image">
            </a>

            <a href="images/03.jpg">
                <img src="thumbnails/03.jpg" alt="Third image">
            </a>

            <a href="images/04.jpg">
                <img src="thumbnails/04.jpg" alt="Fourth image">
            </a>

            <a href="images/05.jpg">
                <img src="thumbnails/05.jpg" alt="Fifth image">
            </a>

            <a href="images/06.jpg">
                <img src="thumbnails/06.jpg" alt="Sixth image">
            </a>

            <a href="images/07.jpg">
                <img src="thumbnails/07.jpg" alt="Seventh image">
            </a>

            <a href="images/08.jpg">
                <img src="thumbnails/08.jpg" alt="Eigth image">
            </a>

            <a href="images/09.jpg">
                <img src="thumbnails/09.jpg" alt="Nineth image">
            </a>

            <a href="images/10.jpg">
                <img src="thumbnails/10.jpg" alt="Tenth image">
            </a>

            <a href="images/11.jpg">
                <img src="thumbnails/11.jpg" alt="Eleventh image">
            </a>

            <a href="images/12.jpg">
                <img src="thumbnails/12.jpg" alt="Twelveth image">
            </a>

        </div>

    </main>

    <script src="js/searchFilter.js"></script>
</body>
</html>
